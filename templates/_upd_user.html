{% extends 'layout.html' %}

{% block title %}
  <title>Update Profile</title>
{% endblock %}

{% block content %}
  <div class="jumbotron jumbotron-fluid text-secondary p-5 mb-0">
    <div class="display-4">
      <i class="far fa-address-book"></i>
      Update Profile
    </div>
  </div>
  <div class="container mx-auto mt-3">
    <form action="/user/update/{{current_user.id}}" method="POST">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" class="form-control" name="username" value="{{user.name}}" required>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" name="email" value="{% if not user.email == None %}{{user.email}}{% endif %}">
      </div>
      <div class="form-group">
        <label for="">Bio</label>
        <textarea class="form-control" name="bio" id="bio" cols="30" rows="3">{% if not user.bio == None %}{{user.bio}}{% endif %}</textarea>
      </div>
      <div class="form-group text-right">
        <input type="submit" class="btn btn-secondary btn-block" value="Save">
      </div>
    </form>
  </div>
{% endblock %}
