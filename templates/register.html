{% extends "layout.html" %}

{% block title %}
  <title>Register</title>
{% endblock %}

{% block content %}
  <div class="jumbotron jumbotron-fluid text-secondary p-5 mb-0">
    <div class="display-4">
      <i class="far fa-address-book"></i>
      Register
    </div>
  </div>  
  <div class="container mx-auto mt-3">
    {% include "includes/_message.html" %}
    <form action="/register" method="POST">
      <div class="form-group">
        <label for="">Username</label>
        <input type="text" name="username" class="form-control" id=""  placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" name="password" class="form-control" id=""  placeholder="Password" required>
      </div>
      <div class="form-group text-right mb-0">
        <input type="submit" class="btn btn-secondary" value="Submit">
      </div>
    </form>
  </div>
{% endblock %}
