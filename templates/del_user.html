{% extends 'layout.html' %}

{% block title %}
<title>Delete</title>
{% endblock %}

{% block content %}
<div class="jumbotron jumbotron-fluid text-secondary p-5 mb-0">
  <div class="display-4">
    <i class="far fa-address-book"></i>
    Delete Profile
  </div>
</div>
<div class="container mx-auto mt-3">
  <form action="/user/delete/{{current_user.id}}" method="POST">
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" class="form-control" name="password" id="" placeholder="Are you sure to delete?">
    </div>
    <div class="form-group text-right">
      <input type="submit" class="btn btn-danger btn-block" value="Save">
    </div>
  </form>
</div>
{% endblock %}
