<!doctype html>
<html lang="en">
  <head>
    {% block title %}

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/landing">Home <span class="sr-only">(current)</span></a>
          </li>

            <a class="nav-link" href="#">Link</a>

          <li class="nav-item dropdown">

        <ul class="navbar-nav">
          <form action="/searchUser" method="post" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <input type="submit" value="Search" class="btn btn-outline-success my-2 my-sm-0">
          </form>
          <li class="nav-item">
            <a href="/get_user/{{current_user.id}}" class="text-warning nav-link">
              <i class="fas fa-user"></i>

          <li class="nav-item">

    {% endblock %}
    {% block content %}

    {% endblock %}
    {% block footer %}
    <div class="jumbotron jumbotron-fluid bg-dark text-white text-center mb-0">
        &copy; Copyright 2020 by yyyy
    </div>
    <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/post"  method="POST" enctype="multipart/form-data">
              <div class="form-group">
                <input type="file" class="form-control" name="image" id="image" placeholder="Upload Image Here">
              </div>
              <div class="form-group">
                <input type="text" name="name" id="name" class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                <input type="text" name="content" id="content" class="form-control" placeholder="content">
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary" onclick="addUser()">Save changes</button> -->
                <button type="submit" class="btn btn-primary">Post</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  
    <!-- Update View Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/post"  method="PUT" enctype="multipart/form-data">
              <div class="form-group">
                <input type="file" class="form-control" name="image" id="image" placeholder="Upload Image Here">
              </div>
              <div class="form-group">
                  <input type="text" id="updatepostid" class="form-control" hidden>
              </div>
              <div class="form-group">
                  <input type="text" id="updatepostname" class="form-control" placeholder="name">
              </div>
              <div class="form-group">
                  <input type="text" id="updatecontent" class="form-control" placeholder="Content">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary" onclick="updatePost()">Update Post</button> -->
                <button type="submit" class="btn btn-primary">Update Post</button>
              </div>
            </form>
        </div>
      </div>
    </div>
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
      $(document).ready(function(){
        $(".dttime").each(function(){
          var from = Date.parse($(this).text()) // convert text to unix timestamp
          var to = Date.now()
          var time = to - from
          console.log(time/(60*60*1000))
          $(this).text(Math.round(time/(60*60*1000))+"minutes ago")
        });
      });
    </script>
  </body>
</html>
